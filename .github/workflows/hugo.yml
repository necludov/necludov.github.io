name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your default branch (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true  # Required to fetch the Book theme as a submodule
          fetch-depth: 0     # Fetch all history for Git versioning

      # Step 2: Set up Hugo
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.134.0"  # Use the version compatible with your site
          extended: true           # Required for the Book theme

      # Step 3: Build the site
      - name: Build site
        run: hugo --minify

      # Step 4: Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Hugo generates the site in the `public` directory

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
